<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <title>QR Code Scanner</title>
</head>
<body>
    <header>
        <h1>QR Code Scanner</h1>
    </header>
    <main>
        <div id="qr-scanner" class="">
            <!-- QR Scanner will be integrated here -->
            <p>Scan a QR Code to fetch its URL content.</p>
        </div>
        <div id="content-display" class="red">
            <!-- Content from scanned QR will be displayed here -->
        </div>
        </br>
        <button class="" id="moreInfo">Plus d'information</button>
        <button class="" id="nextScan">Prochain scan</button>
    </main>

    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
